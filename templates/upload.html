<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Recipe Upload Page</title>
</head>
<body style= "background-color: #122620"> 
    <div style="margin: 150px; background-color: #B68D40;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Dish Name</label>
              <input type="name" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter the Dish Name: ">
            
            </div> <br>

            <div class="form-group">
              <label for="description">About the Dish</label>
              <input type="text" name="description" class="form-control" id="description" placeholder=" Brief Description: ">
            </div> <br>

            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input type="text" name="ingredients" class="form-control" id="ingredients" placeholder="The ingredients are mentioned below: ">
              </div> <br>

              <div class="form-group">
                <label for="image">Upload Picture</label>
                <input type="file" class="form-control-file" id="image" name="image">
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
